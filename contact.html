<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Nunito&family=Playfair+Display&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="index.html">Kali Schuchhardt</a>
    </div>
    <nav class="nav-right">
      <a href="about.html">About</a>
      <a href="index.html#projects">Projects</a>
      <a href="contact.html" class="active">Contact Me</a>
    </nav>
  </header>

  <main class="about-section">
  <div class="about-text fade-in-up delay-1">
    <h1>Contact me</h1>
    <form class="contact-form fade-in-up delay-2" action="https://formspree.io/f/xgvydgkn" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="hidden" name="_redirect" value="thankyou.html" />
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>

  <div class="about-image fade-in-up delay-3">
    <img src="src/headshot.svg" alt="Headshot" class="headshot-img" />
  </div>
</main>


  <footer>
    <div class="icon-container">
      <a href="https://github.com/kalischuchhardt" target="_blank" rel="noopener noreferrer">
        <img src="src/github.svg" alt="GitHub" />
      </a>
      <a href="https://www.linkedin.com/in/kalischuchhardt984/" target="_blank" rel="noopener noreferrer">
        <img src="src/linkedin.svg" alt="LinkedIn" />
      </a>
      <a href="mailto:kalischuchhardt@ufl.edu">
        <img src="src/mail.svg" alt="Email" />
      </a>
    </div>
    <div class="name-image-container">
      <a href="index.html">
        <img src="src/name.svg" alt="Kali Schuchhardt Home" class="name-image" />
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
